<!-- Document Type is html -->
<!DOCTYPE html>

<!-- language : English -->

<!-- 
html has two children, head and body.
Head can have multiple childrens.
Body can have multiple childrens.
 -->

<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>

        <!-- The HTML <span> tag is an inline container used to group and style text or elements within a document. -->
        <h1> Welcome to Google   <span> India</span> </h1>
      
        <!-- br tag doesn't have closing, so do self closing <br/> -->
         <br/>
         <a href="https://www.google.com">Google</a>


         
    </body>
</html>
